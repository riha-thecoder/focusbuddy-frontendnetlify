<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéØ FocusBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" rel="stylesheet">
  <style>
    .fade {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .fade.show {
      opacity: 1;
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <!-- ‚úÖ HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://i.imgur.com/rJ1NkxU.jpeg" alt="FocusBuddy Duck" width="40" height="40" class="me-2 rounded-circle">
        <strong>FocusBuddy</strong>
      </a>
    </div>
  </nav>

  <!-- ‚úÖ MAIN CONTENT -->
  <main class="container py-5 flex-grow-1">
    <div class="card p-4 mb-4 shadow-sm">
      <h3 class="card-title mb-3">Add a New Session</h3>
      <form id="sessionForm">
        <div class="mb-3">
          <input type="text" id="title" class="form-control" placeholder="Session Title" required>
        </div>
        <div class="mb-3">
          <textarea id="description" class="form-control" placeholder="Description"></textarea>
        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Your Email" required>
        </div>
        <button class="btn btn-success" type="submit">Add Session</button>
      </form>

      <!-- ‚úÖ Message div for alerts -->
      <div id="message" class="my-3"></div>
    </div>

    <!-- ‚úÖ Sessions list -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Your Sessions</h3>
      <span class="badge bg-info" id="sessionCount">0</span>
    </div>
    <ul id="sessionsList" class="list-group"></ul>
  </main>

  <!-- ‚úÖ FOOTER -->
  <footer>
    <div class="container">
      <p class="mb-1">üê• FocusBuddy ‚Äî Your daily productivity buddy!</p>
      <p class="mb-0 text-muted">&copy; 2025 FocusBuddy. All rights reserved.</p>
    </div>
  </footer>

  <!-- ‚úÖ SCRIPT -->
  <script>
    const form = document.getElementById('sessionForm');
    const titleInput = document.getElementById('title');
    const descriptionInput = document.getElementById('description');
    const emailInput = document.getElementById('email');
    const sessionsList = document.getElementById('sessionsList');
    const messageDiv = document.getElementById('message');
    const sessionCount = document.getElementById('sessionCount');

    window.onload = loadSessions;

    form.onsubmit = async (e) => {
      e.preventDefault();
      const session = {
        title: titleInput.value.trim(),
        description: descriptionInput.value.trim(),
        email: emailInput.value.trim()
      };

      if (!session.title || !session.email) {
        showMessage('Please enter a title and your email.', 'danger');
        return;
      }

      try {
        const res = await fetch('https://focusbuddy-backend-production.up.railway.app/sessions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(session),
        });
        if (res.ok) {
          showMessage('‚úÖ Session added!', 'success');
          form.reset();
          titleInput.focus();
          loadSessions();
        } else {
          showMessage('‚ùå Error adding session.', 'danger');
        }
      } catch (err) {
        console.error(err);
        showMessage('‚ùå Server error.', 'danger');
      }
    };

    async function loadSessions() {
      sessionsList.innerHTML = `
        <li class="list-group-item text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </li>`;
      try {
        const res = await fetch('https://focusbuddy-backend-production.up.railway.app/sessions');
        const sessions = await res.json();
        sessionsList.innerHTML = '';
        sessionCount.textContent = sessions.length;

        sessions.forEach(s => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center fade';
          li.innerHTML = `
            <span><strong>${s.title}</strong>: ${s.description}
              <small class="text-muted">(${s.email})</small></span>
            <button class="btn btn-sm btn-danger" onclick="deleteSession(${s.id})">‚ùå</button>
          `;
          sessionsList.appendChild(li);
          setTimeout(() => li.classList.add('show'), 10);
        });

        if (sessions.length === 0) {
          sessionsList.innerHTML = '<li class="list-group-item">No sessions yet. Add one!</li>';
        }
      } catch (err) {
        console.error(err);
        sessionsList.innerHTML = '<li class="list-group-item text-danger">Error loading sessions.</li>';
      }
    }

    async function deleteSession(id) {
      if (!confirm('Are you sure you want to delete this session?')) return;
      try {
        const res = await fetch(`https://focusbuddy-backend-production.up.railway.app/sessions/${id}`, {
          method: 'DELETE',
        });
        if (res.ok) {
          showMessage('üóëÔ∏è Session deleted.', 'success');
          loadSessions();
        } else {
          showMessage('‚ùå Failed to delete.', 'danger');
        }
      } catch (err) {
        console.error(err);
        showMessage('‚ùå Server error.', 'danger');
      }
    }

    function showMessage(msg, type) {
      messageDiv.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${msg}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }
  </script>
</body>
</html>
